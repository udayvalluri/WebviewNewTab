<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maui-Javascript</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #eee;
    }

      .calllocation {
          height: 100px !important
          width: 200px;
      }
  </style>
</head>

<body>
  <h3 id="header"></h3>
  <div>
      <button id="calllocation">Launch a new Window</button>
  </div>


  <script>

    const calllocation = document.querySelector("#calllocation")  
    calllocation.addEventListener("click", callC)

    function callC() {
        window.open("index2.html");
        //window.open("index2.html", "_self");
    }

  </script>
</body>

</html>
